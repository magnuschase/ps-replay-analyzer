name: üõ†Ô∏è Build and Zip Extension - Chrome & Firefox

on:
  workflow_dispatch:

jobs:
  build:
    name: üåê Build for ${{ matrix.browser }}
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox]
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "yarn"

      - name: Install dependencies
        run: yarn

      - name: Build ${{ matrix.browser }}
        run: yarn build:${{ matrix.browser }}

      - name: Upload ${{ matrix.browser }} extension artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ps-replay-analyzer-${{ matrix.browser }}
          path: dist_${{ matrix.browser }}
